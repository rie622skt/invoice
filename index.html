<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>消費税込み割引元値計算</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin-top: 20px;
            }
            .input-field {
                margin-bottom: 10px;
            }
            #result p {
                margin: 0 0 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>消費税込み割引元値計算</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-field">
                        <label for="originalPrice">元値:</label>
                        <input type="number" id="originalPrice" name="originalPrice">
                    </div>
                    <div class="input-field">
                        <label for="discountRate">割引率:</label>
                        <input type="number" id="discountRate" name="discountRate">
                    </div>
                    <button onclick="calc()">計算</button>
                    <div id="result" class="alert alert-info mt-3"></div>
                </div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    <script>
        const calc = () => {
            const originalPrice = parseFloat(document.getElementById('originalPrice').value);
            const discountRate = parseFloat(document.getElementById('discountRate').value);
            const discountedPrice = originalPrice * (1 - discountRate / 100);
            const originalPriceWithTax = originalPrice * 1.1;
            const discountedPriceWithTax = discountedPrice * 1.1;
            const discountAmount = originalPrice - discountedPrice;
            document.getElementById('result').innerHTML = 
                `<p>元値＝　${originalPrice}　円</p>
                 <p>割引率＝　${discountRate}　％</p>
                 <p>元値＋消費税＝　${originalPriceWithTax}　円</p>
                 <p>値引き後＝　${discountedPrice}　円</p>
                 <p>値引き後＋消費税＝　${discountedPriceWithTax}　円</p>
                 <p>値引き金額＝　${discountAmount}　円</p>`;
        }
    </script>
</html>
